<div class="{style.progressWrap}" style="{wrapStyles}">
  <div class="{style.progressInner}">
    <div class="{style.progressBar}" style="{progressBarStyles}">
      <div class="{style.progressText}" style="{progressTextStyles}">
        <div style="{widthStyles}">{text}</div>
      </div>
      <div class="{style.progressText} {style.progressTextBack}">
        <div style="{widthStyles}">{text}</div>
      </div>
    </div>
  </div>
</div>
